<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirma√ß√£o de Presen√ßa - Arrai√° da Alice</title>
  <style>
    /* Mobile-first */
    :root {
      --bg-color: #0f3761;        /* azul escuro do fundo */
      --text-primary: #f9dc5c;    /* amarelo claro do t√≠tulo */
      --text-accent: #e86800;     /* laranja para subt√≠tulo */
      --button-bg: #e86800;       /* mesmo laranja */
      --button-text: #ffffff;
      --font-sans: 'Poppins', sans-serif;
    }
  
    *, *::before, *::after {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      padding: 1rem;
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      color: var(--text-primary);
      text-align: center;
    }

    a {
      color: var(--text-accent);
      transition: color 0.2s;
    }

    .hidden { display: none; }

    .banner-top {
      position: fixed;
      top: 0;
      left: -15px;
      width: 150px;
      height: 125px;
      background: url('/images/banner-top.png') no-repeat center center / contain;
      transform: rotate(320deg);
      z-index: 1000;
    }
  
    h1 {
      font-size: 2rem;
      margin: 1.5rem 0 0.5rem;
      color: var(--text-accent);
    }
    h2 {
      font-size: 2rem;
      margin: 0.5rem 0 1.5rem;
      color: var(--text-primary);
    }
  
    input,
    button {
      width: 40%;
      max-width: 280px;
      font-size: 1rem;
      padding: 0.75rem;
      margin: 0.75rem auto;
      border: none;
      border-radius: 0.5rem;
      outline: none;
      text-align: center;
    }

    #question2 button {
      width: 50%;
      max-width: 50%;
    }
  
    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.8;
    }
  
    #question1 p, #question2 p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
  
    #message {
      font-size: 1rem;
      margin-top: 1rem;
    }
  
    /* Aumenta fontes e espa√ßamentos em telas maiores */
    @media (min-width: 600px) {
      body {
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-top: 2rem;
      }
      h2 {
        font-size: 3rem;
      }
      input,
      button {
        max-width: 360px;
        font-size: 1rem;
      }
    }

    /* Galeria de fotos (3 imagens lado a lado) */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
      margin-bottom: 50px
    }
    .gallery img {
      width: 40%;
      max-width: 170px;
      height: auto;
      border-radius: 0.5rem;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="banner-top"></div>
  <h1 style="margin-top: 80px">Arrai√° da Alice</h1>
  <div class="gallery">
    <img src="/images/photo1.jpeg" alt="Foto 1">
    <img src="/images/photo3.jpeg" alt="Foto 3">
  </div>
  <div id="question1" class="hidden">
    <p>Voc√™ vai conseguir comparecer?</p>
    <button onclick="checkQty()">Sim</button>
    <button onclick="submitAnswer('N√£o')">N√£o</button>
  </div>
  <div id="question2" class="hidden">
    <p>Para finalizar, informe o n√∫mero de acompanhantes (sem contar voc√™)</p>
    <input type="text" id="qty_adults" placeholder="Adultos">
    <input type="text" id="qty_chidren" placeholder="Crian√ßas">
    <button onclick="submitAnswer('Sim')">Confirmar presen√ßa</button>
  </div>
  <div id="feedback" class="hidden">
    <p id="message"></p>
    <i>Para nos ajudar a organizar as compras, escolha seu presente atrav√©s deste <a target="_blank" href="https://www.google.com/">link</a></i>
  </div>

  <script>
    let currentPhone = window.location.search.replace('?phone=', '');

    function checkQty() {
      document.getElementById('question1').classList.add('hidden');
      document.getElementById('question2').classList.remove('hidden');
      document.getElementById('feedback').classList.add('hidden');
      document.getElementById('qty_adults').focus();
    }

    async function checkPhone() {
      const res = await fetch(`/api/check/${currentPhone}`);
      const data = await res.json();
      if (data.status === 'not_found') {
        document.getElementById('question1').classList.add('hidden');
        document.getElementById('question2').classList.add('hidden');
        document.getElementById('feedback').classList.remove('hidden');
        document.getElementById('message').innerText = 'Parece que seu n√∫mero n√£o consta na lista de convidados ü§îü§î';
      } else if (data.status === 'already_answered') {
        document.getElementById('question1').classList.add('hidden');
        document.getElementById('question2').classList.add('hidden');
        document.getElementById('feedback').classList.remove('hidden');
        document.getElementById('message').innerText = 'J√° temos sua confirma√ß√£o! Mal podemos esperar para celebrar a chegada da Alice com voc√™ üéâüë∂';
      } else {
        document.getElementById('question1').classList.remove('hidden');
        document.getElementById('question2').classList.add('hidden');
        document.getElementById('feedback').classList.add('hidden');
      }
    }

    async function submitAnswer(answer) {
      const res = await fetch('/api/respond', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          phone: currentPhone,
          answer,
          qty: {
            adults: parseInt(document.getElementById('qty_adults').value) || 0,
            children: parseInt(document.getElementById('qty_chidren').value) || 0
          }
        })
      });
      const data = await res.json();
      document.getElementById('question1').classList.add('hidden');
      document.getElementById('question2').classList.add('hidden');
      document.getElementById('feedback').classList.remove('hidden');
      document.getElementById('message').innerText = data.message;
    }

    checkPhone();
  </script>
</body>
</html>
